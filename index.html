<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellaris Save Visualizer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<input type="file" onchange="loadFile(this, drawMap('#map'));">
<div>
    <svg id="map" width="1024" height="768"></svg>
</div>

<script type="text/javascript">
    function stripString(str) {
        return str.substring(1, str.length - 1);
    }

    // https://stackoverflow.com/a/42316936/3248736
    function loadFile(input, callback) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = (event) => {
            const fileContent = event.target.result;
            const data = JSON.parse(fileContent);
            callback(data);
        };

        reader.onerror = (event) => {
            alert(event.target.error.name);
        };

        reader.readAsText(file);
    }

    let colors = null;
    $.get('/static/data/colors.json')
        .done(function (response) {
            colors = response;
            console.log(colors);
        });

    // https://en.wikipedia.org/wiki/HSL_and_HSV#HSV_to_HSL
    const hsv2hsl = (h, s, v, l = v - v * s / 2, m = Math.min(l, 1 - l)) => [h, m ? (v - l) / m : 0, l];

    function getMapColor(name) {
        let method = colors.colors[name].__modifiers__.map[0];
        let values = colors.colors[name].map;
        if (method === 'hsv') {
            method = 'hsl';
            values = hsv2hsl(...values);
        }
        if (method === 'hsl') {
            values[1] = `${values[1] * 100}%`;
            values[2] = `${values[2] * 100}%`;
        }
        return `${method}(${values})`;
    }

    function drawMap(selector) {
        const radius = 5;
        const map = d3.select(selector);

        function callback(data) {
            console.log(data);

            const empires = data.country;
            const starbases = data.starbases;
            const stars = data.galactic_object;

            const getCoordX = star => -star.coordinate.x;
            const getCoordY = star => star.coordinate.y;
            const getName = star => stripString(star.name);
            const getStarbase = star => {
                return starbases[star.starbase];
            };
            const getStarbaseLevel = star => {
                let starbase = getStarbase(star);
                return starbase && stripString(starbase.level);
            };
            const getEmpire = star => {
                let starbase = getStarbase(star);
                return starbase && empires[starbase.owner];
            };
            const getColor = i => star => {
                let empire = getEmpire(star);
                return empire && getMapColor(stripString(empire.flag.colors[i]));
            };

            const xMin = Math.min(...Object.values(stars).map(getCoordX));
            const xMax = Math.max(...Object.values(stars).map(getCoordX));
            const yMin = Math.min(...Object.values(stars).map(getCoordY));
            const yMax = Math.max(...Object.values(stars).map(getCoordY));

            const innerSvg = map.append('svg')
                .attr('viewBox', `${xMin} ${yMin} ${xMax - xMin + radius * 2} ${yMax - yMin + radius * 2}`);

            function addStar(svg) {
                svg
                    .attr('x', getCoordX)
                    .attr('y', getCoordY);
                svg.append('title')
                    .text(getName);
                svg
                    .filter(star => getStarbaseLevel(star) !== 'starbase_level_outpost')
                    .append('rect')
                    .attr('width', radius * 2)
                    .attr('height', radius * 2)
                    .attr('fill', getColor(1));
                svg.append('circle')
                    .attr('r', radius)
                    .attr('cx', radius)
                    .attr('cy', radius)
                    .attr('fill', getColor(1));
                svg.append('circle')
                    .attr('r', radius - 2)
                    .attr('cx', radius)
                    .attr('cy', radius)
                    .attr('fill', getColor(0));
            }

            innerSvg
                .selectAll('svg')
                .data(Object.values(stars))
                .enter()
                .append('svg')
                .call(addStar);
        }

        return callback;
    }
</script>
</body>
</html>
